<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarianSpeed Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <button id="start-button">Start Speed Test</button>

        <div id="results" class="results">
            <div class="speed-test">
                <img src="download.png" alt="Download Icon" class="speed-icon">
                <p id="download-speed">Avg Download Speed: - Mbps</p>
            </div>
            <div class="speed-test">
                <img src="upload.png" alt="Upload Icon" class="speed-icon">
                <p id="upload-speed">Avg Upload Speed: - Mbps</p>
            </div>
        </div>
    </div>

    <footer>
        <p class="footer-text">MarianSpeed</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
